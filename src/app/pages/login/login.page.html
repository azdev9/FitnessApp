<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center ion-padding">
    <ion-icon name="log-in-outline" style="font-size: 64px; color: var(--ion-color-primary);"></ion-icon>
    <h1 style="font-weight: bold;">Bon retour !</h1>
    <p>Connectez-vous pour suivre vos progrès</p>
  </div>

  <ion-item fill="outline" mode="md" class="ion-margin-bottom">
    <ion-icon name="mail-outline" slot="start"></ion-icon>
    <ion-input 
      label="Email" 
      label-placement="floating" 
      type="email" 
      [(ngModel)]="email">
    </ion-input>
  </ion-item>

  <ion-item fill="outline" mode="md" class="ion-margin-bottom">
    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
    <ion-input 
      label="Mot de passe" 
      label-placement="floating" 
      type="password" 
      [(ngModel)]="pass">
    </ion-input>
  </ion-item>

  <ion-button expand="block" shape="round" (click)="onLogin()" class="ion-margin-top">
    Se connecter
  </ion-button>

  <ion-button fill="clear" expand="block" routerLink="/register">
    Pas encore de compte ? Créer un compte
  </ion-button>
</ion-content>
