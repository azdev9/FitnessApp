<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Créer un compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center ion-padding">
    <ion-icon name="person-add-outline" style="font-size: 64px; color: var(--ion-color-primary);"></ion-icon>
    <h1 style="font-weight: bold;">Rejoignez-nous</h1>
    <p>Commencez votre transformation aujourd'hui</p>
  </div>

  <!-- Email -->
  <ion-item fill="outline" mode="md" class="ion-margin-bottom">
    <ion-icon name="mail-outline" slot="start"></ion-icon>
    <ion-input 
      label="Email" 
      label-placement="floating" 
      type="email" 
      [(ngModel)]="email" 
      placeholder="exemple@mail.com">
    </ion-input>
  </ion-item>

  <!-- Mot de passe -->
  <ion-item fill="outline" mode="md" class="ion-margin-bottom">
    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
    <ion-input 
      label="Mot de passe" 
      label-placement="floating" 
      type="password" 
      [(ngModel)]="pass">
    </ion-input>
  </ion-item>

  <!-- Confirmation -->
  <ion-item fill="outline" mode="md" class="ion-margin-bottom">
    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
    <ion-input 
      label="Confirmer le mot de passe" 
      label-placement="floating" 
      type="password" 
      [(ngModel)]="confirmPass">
    </ion-input>
  </ion-item>

  <ion-button expand="block" shape="round" (click)="creerCompte()" class="ion-margin-top">
    S'inscrire
  </ion-button>

  <ion-button fill="clear" expand="block" routerLink="/login">
    Déjà un compte ? Connexion
  </ion-button>
</ion-content>
